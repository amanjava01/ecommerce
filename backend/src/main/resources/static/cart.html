<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - E-Commerce Store</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .cart-section {
            padding: 2rem 0;
            min-height: 60vh;
        }
        
        .cart-items {
            margin-bottom: 2rem;
        }
        
        .cart-item {
            display: grid;
            grid-template-columns: 80px 1fr auto auto;
            gap: 1rem;
            align-items: center;
            padding: 1rem;
            background: white;
            border-radius: 8px;
            margin-bottom: 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .item-image img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 6px;
        }
        
        .item-details h4 {
            margin-bottom: 0.5rem;
            color: #1f2937;
        }
        
        .item-controls {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            align-items: center;
        }
        
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .qty-btn {
            width: 30px;
            height: 30px;
            border: 1px solid #d1d5db;
            background: white;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .qty-btn:hover {
            background: #f3f4f6;
        }
        
        .quantity {
            min-width: 30px;
            text-align: center;
            font-weight: 500;
        }
        
        .remove-item {
            background: #ef4444;
            color: white;
            border: none;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.8rem;
        }
        
        .remove-item:hover {
            background: #dc2626;
        }
        
        .item-total {
            font-weight: 600;
            font-size: 1.1rem;
            color: #2563eb;
        }
        
        .cart-summary {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            max-width: 400px;
            margin-left: auto;
        }
        
        .cart-summary h3 {
            margin-bottom: 1rem;
            color: #1f2937;
        }
        
        .summary-line {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            padding: 0.5rem 0;
        }
        
        .summary-line.total {
            border-top: 1px solid #e5e7eb;
            margin-top: 1rem;
            padding-top: 1rem;
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .checkout-btn {
            width: 100%;
            background: #2563eb;
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
            transition: background 0.3s;
        }
        
        .checkout-btn:hover {
            background: #1d4ed8;
        }
        
        @media (max-width: 768px) {
            .cart-item {
                grid-template-columns: 60px 1fr;
                gap: 0.5rem;
            }
            
            .item-controls {
                grid-column: 1 / -1;
                flex-direction: row;
                justify-content: space-between;
                margin-top: 0.5rem;
            }
            
            .item-total {
                grid-column: 1 / -1;
                text-align: center;
                margin-top: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="/">E-Commerce</a>
                </div>
                
                <nav class="nav">
                    <a href="/">Home</a>
                    <a href="/products.html">Products</a>
                    <a href="/categories.html">Categories</a>
                </nav>
                
                <div class="header-actions">
                    <div class="search-box">
                        <input type="text" id="search-input" placeholder="Search products...">
                        <button id="search-btn">üîç</button>
                    </div>
                    
                    <div class="user-menu">
                        <button id="auth-btn" class="auth-btn">Login</button>
                        <div class="user-dropdown" id="user-dropdown" style="display: none;">
                            <a href="/account/">My Account</a>
                            <a href="/account/orders.html">Orders</a>
                            <button id="logout-btn">Logout</button>
                        </div>
                    </div>
                    
                    <div class="cart-icon">
                        <a href="/cart.html" class="active">
                            üõí <span id="cart-count">0</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Cart Section -->
    <section class="cart-section">
        <div class="container">
            <h1>Shopping Cart</h1>
            <div id="cart-container">
                <!-- Cart items will be loaded here -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>E-Commerce</h3>
                    <p>Your trusted online shopping destination</p>
                </div>
                <div class="footer-section">
                    <h4>Quick Links</h4>
                    <ul>
                        <li><a href="/products.html">Products</a></li>
                        <li><a href="/categories.html">Categories</a></li>
                        <li><a href="/about.html">About Us</a></li>
                        <li><a href="/contact.html">Contact</a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2024 E-Commerce Store. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <!-- Login Modal -->
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="auth-tabs">
                <button class="tab-btn active" data-tab="login">Login</button>
                <button class="tab-btn" data-tab="register">Register</button>
            </div>
            
            <form id="login-form" class="auth-form">
                <h2>Login</h2>
                <div class="form-group">
                    <input type="email" id="login-email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="login-password" placeholder="Password" required>
                </div>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            
            <form id="register-form" class="auth-form" style="display: none;">
                <h2>Register</h2>
                <div class="form-group">
                    <input type="text" id="register-name" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="register-email" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="register-password" placeholder="Password" required minlength="8">
                </div>
                <button type="submit" class="submit-btn">Register</button>
            </form>
        </div>
    </div>

    <!-- Toast Notifications -->
    <div id="toast-container"></div>

    <!-- Scripts -->
    <script src="js/utils.js"></script>
    <script src="js/api.js"></script>
    <script src="js/components.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
